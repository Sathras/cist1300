<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>
    <body>
        <form>
            <p id='msg'>Please fill both numbers and press a button</p>
            <input id='n1' placeholder='Number 1'><br>
            <input id='n2' placeholder='Number 2'><br>
            <button type='button' onclick="add()">+</button>
            <button type='button' onclick="sub()">-</button>
            <button type='button' onclick="mul()">*</button>
            <button type='button' onclick="div()">/</button>
            <button type='button' onclick="mod()">%</button><br>
            <input id='output' disabled='disabled' placeholder='Output'>
        </form>
        <!-- JS should go to the very bottom of the body element -->
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
