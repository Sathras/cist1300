<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercise 1 - A calculation table</title>

  <!-- CSS -->
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css"/>

</head>
<body>
  <div class='container'>
    <div class='row'>
      <div class='col-sm-4 col-sm-offset-4'>

        <!-- Here our dynamic table is generated and filled using JavaScript -->
        <table id='numbertable'></table>

        <table class="table table-striped table-condensed">
          <thead>
            <tr>
              <th>Metric</th>
              <th class='text-right'>Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Average</td>
              <td id='avg' class='text-right'>?</td>
            </tr>
            <tr>
              <td>Min</td>
              <td id='min' class='text-right'>?</td>
            </tr>
            <tr>
              <td>Max</td>
              <td id='max' class='text-right'>?</td>
            </tr>
            <tr>
              <td>Median</td>
              <td id='med' class='text-right'>?</td>
            </tr>
            <tr>
              <td>Mode</td>
              <td id='mod' class='text-right'>?</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
  <script type='text/javascript' src='js/e2.js'></script>
</body>
</html>
