<html>
<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- http://code2care.org/pages/chessboard-with-pieces-using-pure-html-and-css/ -->
    <div class="chessboard">
        <!-- 1st -->
        <div data-row='1' data-column='1' class="white">&#9820;</div>
        <div data-row='1' data-column='2' class="black">&#9822;</div>
        <div data-row='1' data-column='3' class="white">&#9821;</div>
        <div data-row='1' data-column='4' class="black">&#9819;</div>
        <div data-row='1' data-column='5' class="white">&#9818;</div>
        <div data-row='1' data-column='6' class="black">&#9821;</div>
        <div data-row='1' data-column='7' class="white">&#9822;</div>
        <div data-row='1' data-column='8' class="black">&#9820;</div>
        <!-- 2nd -->
        <div data-row='2' data-column='1' class="black">&#9823;</div>
        <div data-row='2' data-column='2' class="white">&#9823;</div>
        <div data-row='2' data-column='3' class="black">&#9823;</div>
        <div data-row='2' data-column='4' class="white">&#9823;</div>
        <div data-row='2' data-column='5' class="black">&#9823;</div>
        <div data-row='2' data-column='6' class="white">&#9823;</div>
        <div data-row='2' data-column='7' class="black">&#9823;</div>
        <div data-row='2' data-column='8' class="white">&#9823;</div>
        <!-- 3th -->
        <div data-row='3' data-column='1' class="white"></div>
        <div data-row='3' data-column='2' class="black"></div>
        <div data-row='3' data-column='3' class="white"></div>
        <div data-row='3' data-column='4' class="black"></div>
        <div data-row='3' data-column='5' class="white"></div>
        <div data-row='3' data-column='6' class="black"></div>
        <div data-row='3' data-column='7' class="white"></div>
        <div data-row='3' data-column='8' class="black"></div>
        <!-- 4st -->
        <div data-row='4' data-column='1' class="black"></div>
        <div data-row='4' data-column='2' class="white"></div>
        <div data-row='4' data-column='3' class="black"></div>
        <div data-row='4' data-column='4' class="white"></div>
        <div data-row='4' data-column='5' class="black"></div>
        <div data-row='4' data-column='6' class="white"></div>
        <div data-row='4' data-column='7' class="black"></div>
        <div data-row='4' data-column='8' class="white"></div>
        <!-- 5th -->
        <div data-row='5' data-column='1' class="white"></div>
        <div data-row='5' data-column='2' class="black"></div>
        <div data-row='5' data-column='3' class="white"></div>
        <div data-row='5' data-column='4' class="black"></div>
        <div data-row='5' data-column='5' class="white"></div>
        <div data-row='5' data-column='6' class="black"></div>
        <div data-row='5' data-column='7' class="white"></div>
        <div data-row='5' data-column='8' class="black"></div>
        <!-- 6th -->
        <div data-row='6' data-column='1' class="black"></div>
        <div data-row='6' data-column='2' class="white"></div>
        <div data-row='6' data-column='3' class="black"></div>
        <div data-row='6' data-column='4' class="white"></div>
        <div data-row='6' data-column='5' class="black"></div>
        <div data-row='6' data-column='6' class="white"></div>
        <div data-row='6' data-column='7' class="black"></div>
        <div data-row='6' data-column='8' class="white"></div>
        <!-- 7th -->
        <div data-row='7' data-column='1' class="white">&#9817;</div>
        <div data-row='7' data-column='2' class="black">&#9817;</div>
        <div data-row='7' data-column='3' class="white">&#9817;</div>
        <div data-row='7' data-column='4' class="black">&#9817;</div>
        <div data-row='7' data-column='5' class="white">&#9817;</div>
        <div data-row='7' data-column='6' class="black">&#9817;</div>
        <div data-row='7' data-column='7' class="white">&#9817;</div>
        <div data-row='7' data-column='8' class="black">&#9817;</div>
        <!-- 8th -->
        <div data-row='8' data-column='1' class="black">&#9814;</div>
        <div data-row='8' data-column='2' class="white">&#9816;</div>
        <div data-row='8' data-column='3' class="black">&#9815;</div>
        <div data-row='8' data-column='4' class="white">&#9813;</div>
        <div data-row='8' data-column='5' class="black">&#9812;</div>
        <div data-row='8' data-column='6' class="white">&#9815;</div>
        <div data-row='8' data-column='7' class="black">&#9816;</div>
        <div data-row='8' data-column='8' class="white">&#9814;</div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
