<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Slide Puzzle</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>

  <!-- HTML CONTENT -->
  <div id='puzzle'>
    <div class='blank' data-id='1'  data-x='1' data-y='1'></div>
    <div class='tile'  data-id='2'  data-x='2' data-y='1'></div>
    <div class='tile'  data-id='3'  data-x='3' data-y='1'></div>
    <div class='tile'  data-id='4'  data-x='4' data-y='1'></div>
    <div class='tile'  data-id='5'  data-x='1' data-y='2'></div>
    <div class='tile'  data-id='6'  data-x='2' data-y='2'></div>
    <div class='tile'  data-id='7'  data-x='3' data-y='2'></div>
    <div class='tile'  data-id='8'  data-x='4' data-y='2'></div>
    <div class='tile'  data-id='9'  data-x='1' data-y='3'></div>
    <div class='tile'  data-id='10' data-x='2' data-y='3'></div>
    <div class='tile'  data-id='11' data-x='3' data-y='3'></div>
    <div class='tile'  data-id='12' data-x='4' data-y='3'></div>
    <div class='tile'  data-id='13' data-x='1' data-y='4'></div>
    <div class='tile'  data-id='14' data-x='2' data-y='4'></div>
    <div class='tile'  data-id='15' data-x='3' data-y='4'></div>
    <div class='tile'  data-id='16' data-x='4' data-y='4'></div>
  </div>

  <!-- SCRIPTS -->
  <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous">
  </script>
  <script type='text/javascript' src='js/script.js'></script>
</body>
</html>
