<!DOCTYPE html>
<html>
    <head>
        <title>Number Sorter</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class='row'>
                <h2 class='text-center'>Number Sorter</h2>
                <div class="col-xs-6">
                    <table class="table table-striped table-condensed">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Random Number</th>
                                <th>Sorted Number</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id='c0'>1</td>
                                <td id='r0'></td>
                                <td id='s0'></td>
                            </tr>
                            <tr>
                                <td id='c1'>2</td>
                                <td id='r1'></td>
                                <td id='s1'></td>
                            </tr>
                            <tr>
                                <td id='c2'>3</td>
                                <td id='r2'></td>
                                <td id='s2'></td>
                            </tr>
                            <tr>
                                <td id='c3'>4</td>
                                <td id='r3'></td>
                                <td id='s3'></td>
                            </tr>
                            <tr>
                                <td id='c4'>5</td>
                                <td id='r4'></td>
                                <td id='s4'></td>
                            </tr>
                            <tr>
                                <td id='c5'>6</td>
                                <td id='r5'></td>
                                <td id='s5'></td>
                            </tr>
                            <tr>
                                <td id='c6'>7</td>
                                <td id='r6'></td>
                                <td id='s6'></td>
                            </tr>
                            <tr>
                                <td id='c7'>8</td>
                                <td id='r7'></td>
                                <td id='s7'></td>
                            </tr>
                            <tr>
                                <td id='c8'>9</td>
                                <td id='r8'></td>
                                <td id='s8'></td>
                            </tr>
                            <tr>
                                <td id='c9'>10</td>
                                <td id='r9'></td>
                                <td id='s9'></td>
                            </tr>
                            <tr>
                                <td id='c10'>11</td>
                                <td id='r10'></td>
                                <td id='s10'></td>
                            </tr>
                            <tr>
                                <td id='c11'>12</td>
                                <td id='r11'></td>
                                <td id='s11'></td>
                            </tr>
                            <tr>
                                <td id='c12'>13</td>
                                <td id='r12'></td>
                                <td id='s12'></td>
                            </tr>
                            <tr>
                                <td id='c13'>14</td>
                                <td id='r13'></td>
                                <td id='s13'></td>
                            </tr>
                            <tr>
                                <td id='c14'>15</td>
                                <td id='r14'></td>
                                <td id='s14'></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-xs-6">
                    <p>
                        Min    : <span id='min'>?</span><br>
                        Max    : <span id='max'>?</span><br>
                        Average: <span id='avg'>?</span><br>
                        Median : <span id='med'>?</span><br>
                        Mode   : <span id='mod'>?</span>
                    </p>
                </div>
            </div>
        </div>

        <script src="js/scripts.js" type="text/javascript"></script>
    </body>
</html>
