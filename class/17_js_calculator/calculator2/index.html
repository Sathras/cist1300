<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>
    <body>
        <div id="calculator">
        	<!-- Screen and clear key -->
        	<div class="top">
        		<span class="clear" onClick='reset()'>C</span>
        		<div class="screen"></div>
        	</div>

        	<div class="keys">
        		<!-- operators and other keys -->
        		<span onClick='clickDigit(7)'>7</span>
        		<span onClick='clickDigit(8)'>8</span>
        		<span onClick='clickDigit(9)'>9</span>
        		<span onClick='clickOperator("+")' class="operator">+</span>
        		<span onClick='clickDigit(4)'>4</span>
        		<span onClick='clickDigit(5)'>5</span>
        		<span onClick='clickDigit(6)'>6</span>
        		<span onClick='clickOperator("-")' class="operator">-</span>
        		<span onClick='clickDigit(1)'>1</span>
        		<span onClick='clickDigit(2)'>2</span>
        		<span onClick='clickDigit(3)'>3</span>
        		<span onClick='clickOperator("*")' class="operator">x</span>
        		<span onClick='clickDigit(0)'>0</span>
        		<span onClick='clickPeriod()'>.</span>
        		<span onClick='calc()' class="eval">=</span>
        		<span onClick='clickOperator("/")' class="operator">รท</span>
        	</div>
        </div>

          <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous">
          </script>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
