<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div class='col-sm-6 col-sm-offset-3'>
          <div class='well'>
          <h3 class='text-center'>Calculator</h3>
          <div id='msg' class="alert alert-info" role="alert">Please fill both numbers and press a button</div>
          <input id='n1' class='form-control' type='number' placeholder='Number 1'><br>
          <input id='n2' class='form-control' type='number' placeholder='Number 2'><br>
          <p class='text-center'>
            <button class="btn btn-primary" type='button' onClick="add()">+</button>
            <button class="btn btn-primary" type='button'>-</button>
            <button class="btn btn-primary" type='button'>*</button>
            <button class="btn btn-primary" type='button'>/</button>
            <button class="btn btn-primary" type='button'>%</button>
          </p>
          <input id='output' class='form-control' readonly placeholder='Output'>
          </div>
        </div>
      </div>
    </div>
    <!-- JS should go to the very bottom of the body element -->
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
