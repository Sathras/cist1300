<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css" type="text/css" />

        <!-- JS should go to the very bottom of the body element -->
        <script src="js/script.js" type="text/javascript"></script>

    </head>
    <body>
        <p id="msg">Calculator</p>
        <input id="n1" placeholder="Number 1"><br>
        <input id="n2" placeholder="Number 2"><br>
        <button onclick="add()">+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button>%</button><br>
        <input id="output" placeholder="Output" disabled><br>

    </body>
</html>
