<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Title</title>
        <style type="text/css" rel="stylesheet">
            .btn {
                display:inline-block;
                height:50px;
                line-height:50px;
                width: 300px;
                border: 1px solid black;
                text-align: center;
                vertical-align:middle;
            }

            .btn-red {
                background-color:red;
            }

            .btn-blue {
                background-color:blue;
            }

            .btn-green {
                background-color:green;
            }

            #special {
                background-color:yellow;
            }
        </style>
    </head>
    <body>
        <a href='#' class='btn btn-red'>Link 1</a>
        <a href='#' id='special' class='btn btn-blue' style="background-color:brown">Link 2</a>
        <a href='#' class='btn btn-green'>Link 3</a>
    </body>
</html>
