<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise</title>
    <style type="text/css" rel="stylesheet">

      #box {
        position: absolute;
        width:600px;
        height:400px;
        background-color:#FFF;
        margin-left:-300px;
        margin-top:-200px;
        top:50%;
        left:50%;
      }
      #box div { position:absolute; }

      .edge-h { height: 10px; width: 100%; left:0; background-size:contain;}
      .edge-v { width:  10px; height: 100%; top:0; background-size:contain;}

      .edge-t { top:0;      background-image: url(images/edge-top.gif);     }
      .edge-b { bottom:0;   background-image: url(images/edge-bottom.gif);  }
      .edge-l { left:0;     background-image: url(images/edge-left.gif);    }
      .edge-r { right:0;    background-image: url(images/edge-right.gif);   }

      .corner {
        width: 100px;
        height: 100px;
        background-size: contain;
        background-image:url(images/corner.jpg);
      }
      .corner-tl {
        top:0;
        left:0;
        -webkit-transform: rotate(-90deg);
        -moz-transform:    rotate(-90deg);
        -ms-transform:     rotate(-90deg);
        -o-transform:      rotate(-90deg);
        transform:         rotate(-90deg);
      }
      .corner-tr {
        top:0;
        right:0;
      }
      .corner-bl {
        bottom:0;
        left:0;
        -webkit-transform: rotate(180deg);
        -moz-transform:    rotate(180deg);
        -ms-transform:     rotate(180deg);
        -o-transform:      rotate(180deg);
        transform:         rotate(180deg);
      }
      .corner-br {
        bottom:0;
        right:0;
        -webkit-transform: rotate(90deg);
        -moz-transform:    rotate(90deg);
        -ms-transform:     rotate(90deg);
        -o-transform:      rotate(90deg);
        transform:         rotate(90deg);
      }

    </style>
  </head>
  <body>
    <div id='box'>
      <div class='edge-h edge-t'></div>
      <div class='edge-v edge-l'></div>
      <div class='edge-h edge-b'></div>
      <div class='edge-v edge-r'></div>
      <div class='corner corner-tl'></div>
      <div class='corner corner-tr'></div>
      <div class='corner corner-bl'></div>
      <div class='corner corner-br'></div>
    </div>
  </body>
</html>
